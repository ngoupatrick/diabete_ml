<form action="" method="POST">
    <label for="pregnancy">Pregnancy:</label>
    <input type="number" id="pregnancy" name="pregnancy" value={{ pregnancy }} min="0" max="20"><br>
    <label for="glucose">Glucose:</label>
    <input type="number" id="glucose" name="glucose" value={{ glucose }} min="0" max="255"><br>
    <label for="bloglucoseodpressure">Blood Pressure:</label>
    <input type="number" id="bloglucoseodpressure" name="bloglucoseodpressure" value={{ bloglucoseodpressure }} min="0" max="200"><br>
    <label for="skinthickness">Skin Thickness:</label>
    <input type="number" id="skinthickness" name="skinthickness" value={{ skinthickness }} min="0" max="100"><br>
    <label for="insulin">Insulin:</label>
    <input type="number" id="insulin" name="insulin" value={{ insulin }} min="0" max="1000"><br>
    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" value={{ bmi }} min="0.0" max="100.00" step="0.01"><br>
    <label for="diabetespedigreefunction">Diabetes Pedigree Function:</label>
    <input type="number" id="diabetespedigreefunction" name="diabetespedigreefunction" value={{ diabetespedigreefunction }} min="0.0" max="5.00" step="0.001"><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value={{ age }} min="18" max="150"><br>

    <input type="submit" value="Submit">
</form>
<label for="result" style="color: red;">Resultat: {{ resultat }}</label>
